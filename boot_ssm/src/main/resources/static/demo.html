<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加样式</title>
    <script type="text/javascript">
        function btn_add(){
            document.getElementById("big").style.color="red";
            document.getElementById("big").style.width="150px";
            document.getElementById("big").style.border="1px solid red";

            var xx = 30;
            document.getElementById("big").onclick=function () {
                xx+=30;
                document.getElementById("small").style.marginLeft =xx+"px";
            }
        }
    </script>
    <style type="text/css">
        #small{width: 100px;height: 100px;background-color: aqua;}
    </style>

    <script type="text/javascript">
        document.getElementById("big").onclik=function () {
            alert("aaa");
            document.getElementById("small").style.marginLeft ="30px";
        }
    </script>
</head>
<body>
    <input type="button" value="添加样式" id="big" onclick="btn_add();">
    <div id="small"></div>
</body>
</html>
