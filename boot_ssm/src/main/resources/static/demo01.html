<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test01</title>
    <style type="text/css">
        div{width: 100px;height: 100px;background-color: aqua;}
    </style>
    <script type="text/javascript">
        // onload = function(){
        //     divone.style.marginLeft="0px";
        // }
        onclick=function () {
           // var left = parseInt(divone.style.marginLeft);
            var left = divone.style.marginLeft;
            if(left == ""){
                left = "0px";
            }
            left = parseInt(left);
            left+=20;
            divone.style.marginLeft=left+"px";
        }

        /*定时期*/
        setInterval(function(){
                // var left = parseInt(divone.style.marginLeft);
                var left = divone.style.marginLeft;
                if(left == ""){
                    left = "0px";
                }
                left = parseInt(left);
                left+=1;
                divone.style.marginLeft=left+"px";
        },10);

    </script>
</head>
<body>
    <div id="divone"></div>
</body>
</html>
