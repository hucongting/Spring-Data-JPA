<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>首页</h1>
    <h2 th:text="${name}"></h2>
    <hr>
    <h3 th:text="${li}" th:each="li : ${list}" ></h3>
    <hr>
    <span th:text="${li}" th:each="li : ${list}">没有转发前</span>
    <hr>
    <span th:text="${list}" th:each="list : ${list_test}"></span>
    <hr>
    <span th:text="${person.username}" th:each="person : ${person_list}"></span>
    <span th:text="${person.userpwd}" th:each="person : ${person_list}"></span>
</body>
</html>
